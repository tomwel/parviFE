	<div class="login-container">
		<div class="row">
		
			<div class="col-sm-6">
			
				
				<!-- Add class "fade-in-effect" for login form effect -->
				<form method="post" role="form" name="form" id="login" class="login-form" novalidate="novalidate">
					
					<div class="login-header">
						<a href="dashboard-1.html" class="logo">
							<img src="assets/images/logo-white-bg@2x.jpg" alt="" width="80">
							<span>log in</span>
						</a>
						
						<p>Dear user, log in to access the admin area!</p>
					</div>
	
					
					<div class="form-group">
						<label class="control-label" for="username"></label>
						<input type="text" class="form-control" required ng-model="username" name="username" id="username" autocomplete="off">
					</div>
					
					<div class="form-group">
						<label class="control-label" for="passwd"></label>
						<input type="password" class="form-control" required ng-model="password" name="password" id="password" autocomplete="off">
					</div>
					
					<div class="form-group">
						<button type="submit" ng-click="login(form)" class="btn btn-primary  btn-block text-left">
							<i class="fa-lock"></i>
							Log In
						</button>
					</div>
					
					<div class="login-footer">
						<a href="#">Forgot your password?</a>
						
						<div class="info-links">
							<a href="#">ToS</a> -
							<a href="#">Privacy Policy</a>
						</div>
						
					</div>
					
				</form>
				
			</div>
			
		</div>
	</div>
